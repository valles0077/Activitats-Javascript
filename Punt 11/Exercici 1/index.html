<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercisi 1</title>
</head>
<body>
    <script>
        let paraula;

        paraula = prompt('Entra una de aquestes paraules: casa, taula, gos i gat.');

        switch (paraula) {
            case 'casa':
                document.write('House');
                break;
            case 'taula':
                document.write('Table');
                break;
            case 'gos':
                document.write('Dog');
                break;
            case 'gat':
                document.write('Cat');
                break;
            default:
                document.write('Error');
        }
    </script>
</body>
</html>
