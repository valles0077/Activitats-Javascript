    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let x, y;

        x = prompt('Entra la coordenada x: ');
        y = prompt('Entra la coordenada y:');

        x = parseInt(x);
        y = parseInt(y);

        if (x>0 && y>0) {
            document.write('Es troba en el primer quadrant.');
        }

        if (x<0 && y>0) {
            document.write('Es troba en el segon quadrant.');
        }

    </script>
</body>
