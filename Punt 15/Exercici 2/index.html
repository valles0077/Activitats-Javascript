<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici 2</title>
</head>
<body>
    <script>
        let suma = 0;
        let n = 0;

        for (let i = 1; i <= 10; i++) {
            parseInt(n);
            n = prompt('Entra un número: ');

            if (i>5) {
                suma = suma + n;
            }
        }

        document.write('La suma dels últims cinc números entrats és: ' + suma);

    </script>
</body>
</html>
