    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let n1;
        n1 = prompt ('Entra un número: ');
        

        if (n1>0) {
            document.write ('El número entrat és positiu.');
        } else {
            if (n1<0) {
                document.write ('El número entrat és negatiu.');
            }
        }

        if (n1==0) {
            document.write ('El número entrat és zero.');
        }

    </script>
</body>
