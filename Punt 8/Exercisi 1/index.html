<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercisi 1</title>
</head>
<body>
    <script>

        let n1, n2, n3;

        n1 = prompt('Entra el primer número: ');
        n2 = prompt('Entra el segon número: ');
        n3 = prompt('Entra el tercer número: ');

        if (n1 > n2) {
            if (n1 > n3) {
                document.write('El número més gran dels tres és: ' + n1);
            } else {
                document.write('El número més gran dels tres és: ' + n3);
            }
        } else {
            if (n2 > n3) {
                document.write('El número més gran dels tres és: ' + n2);
            } else {
                document.write('El número més gran dels tres és: ' + n3);
            }
        }
    </script>
</body>
</html>
